<section class="container mt-5 p-5">

    <h1>Insertar un nuevo Usuario</h1>
    <hr>

        <div class="my-2">
            <label for="nombre" class="form-label mt-lg-3">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Introduce el nombre"
                formControlName="nombre">
        </div>

        <div class="my-2">
            <label for="apellido" class="form-label mt-lg-3">Apellido</label>
            <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Introduce el apellido"
                formControlName="apellido">
        </div>

        <div class="my-2">
            <label for="username" class="form-label mt-lg-3">Nombre de Usuario</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Introduce el nombre de usuario"
                formControlName="username">
        </div>

        <div class="my-2">
            <label for="email" class="form-label mt-lg-3">Email</label>
            <input type="text" class="form-control" name="email" id="email"
                placeholder="Introduce las fechas de emision" formControlName="email">
        </div>

        <div class="my-2">
            <label for="image" class="form-label mt-lg-3">Imagen</label>
            <input type="text" class="form-control" name="image" id="image" placeholder="Introduce el link de la imagen"
                formControlName="image">
        </div>

        <div class="d-flex ms-auto gap-2">
            <button class="btn btn-warning mt-5" [routerLink]="['/usuarios']">Volver</button>
        </div>
</section>

<div class="container my-4 d-flex justify-content-center">
    <div class="card border-primary shadow-lg" style="max-width: 350px;">
        <div class="card-header bg-primary text-white text-center">
            <img [src]="usuario.image" class="rounded-circle border border-3 border-white shadow" alt="Imagen de {{usuario.first_name}}" style="width: 120px; height: 120px; object-fit: cover; margin-top: -60px;">
        </div>
        <div class="card-body text-center">
            <h4 class="card-title mb-2">{{usuario.first_name}} {{usuario.last_name}}</h4>
            <p class="card-text text-muted mb-3"><i class="bi bi-envelope"></i> {{usuario.email}}</p>
            <div class="btn-group w-100" role="group">
                <a [routerLink]="['/usuarios', usuario._id]" class="btn btn-outline-primary" title="Ver detalles">
                    <i class="bi bi-search"></i>
                    <p>Ver Detalles</p>
                </a>
                <button [routerLink]="['formulario']" class="btn btn-outline-secondary" title="Actualizar">
                    <i class="bi bi-arrow-repeat"></i>
                    <p>Actializar</p>
                </button>
                <button (click)="eliminarUsuario(usuario)" class="btn btn-outline-danger" title="Eliminar">
                    <i class="bi bi-trash3"></i>
                    <p>Eliminar</p>
                </button>
            </div>
        </div>
    </div>
</div>

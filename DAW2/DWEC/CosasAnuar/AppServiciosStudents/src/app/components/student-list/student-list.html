<div>
    <app-filter-form (cursoSeleccionado)="getCourse($event)"></app-filter-form>
</div>

<section class="row g-2 mt-5">
    <hr>
    @for(student of arrStudents; track student.id){

        <app-student-card [miAlumno]="student"></app-student-card>
    </div>

    }
    @empty {
    <h2>NO HAY RESULTADOS</h2>
    }
</section>

  <div class="container-fluid bg-dark ">
    <a class="navbar-brand text-white" href="#"><h2>Las Noticias</h2></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-6">
            <section class="container-mt-3">
                <form action="" class="shadow p-5" #misNoticias="ngForm" (ngSubmit)="getDataForm(misNoticias)">
                    <div>
                        <label for="title" class="form-label mt-3">Titulo</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Introduce el titulo" ngModel>
                    </div>

                    <div>
                        <label for="image" class="form-label mt-3">Imagen (URL)</label>
                        <input type="text" class="form-control" id="image" name="image" placeholder="Introduce la url" ngModel>
                    </div>

                    <div>
                        <label for="text" class="form-label mt-3">Texto</label>
                        <input type="text" class="form-control" id="text" name="text" placeholder="Introduce el texto" ngModel>
                    </div>

                    <div>
                        <label for="fecha" class="form-label mt-3">Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" ngModel>
                    </div>

                    <input type="submit" value="Enviar" class="btn btn-secondary mt-5" [disabled]="!misNoticias.valid">
                </form>
            </section>
        </div>

        <div class="col-md-6 mt-0 ml-3">
            <section>
                <div class="row row-cols-2 g-4">
                    @for(noticiaActual of arrayNoticias; track $index) {
                    <div class="card">
                        <img [src]="noticiaActual.image" class="card-img-top mt-3" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{noticiaActual.title}}</h5>
                            <p class="card-text">{{noticiaActual.text}}</p>
                            <p>{{noticiaActual.fecha | date: 'dd/MM/yyyy'}}</p>
                        </div>
                    </div>
                    }@empty {
                    <li class="estudiante par">NO HAY NOTICIAS</li>
                    }
                </div>
            </section>
        </div>
    </div>
</div>

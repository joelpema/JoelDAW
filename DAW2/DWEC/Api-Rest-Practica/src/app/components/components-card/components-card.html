<section>

    <div class="card mb-3 p-3 bg-secondary bg-opacity-25">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="miUser.image" [alt]="miUser.first_name" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{miUser.first_name}}</h5>
                    <p class="card-text">{{miUser.username}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
